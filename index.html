<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Almoxarifado</title>
    <link rel="stylesheet" href="./assets/style.css">
    <style>
body.login-page {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('./imagens/FundoSite.png') no-repeat center center fixed; /* Atualizado */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #003087;
}
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #003087;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #002766;
        }
        .login-container #error-msg {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .login-container .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="./imagens/SENAI.PNG" alt="SENAI">
        <h2>Controle de Almoxarifado</h2>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
            <div id="error-msg"></div>
        </form>
        <div class="footer">
            SENAI - Serviço Nacional de Aprendizagem Industrial<br>
            © 2025 Todos os direitos reservados
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
